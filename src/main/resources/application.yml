####端口号
server:
  port: 8100
###服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9001/eureka
spring:
  application:
    ####注册中心应用名称
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/acaiyh/springCloudLearn.git
          search-paths:
          - ConfigCenter
      label: master